name: ğŸ‹ Update Yearly
on:
  schedule:
    - cron: '0 0 1 1 *' # Run on the first day of every year at 00:00 UTC
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ†• Update Yearly
        shell: bash
        run: |
          bash assets/scripts/updateYearly.sh
      - name: ğŸ‘¶ Check for Changed
        id: check
        uses: tj-actions/changed-files@v40
        with:
          files: README.md
      - name: ğŸ“¤ Commit & Push
        if: ${{ github.event_name != 'workflow_dispatch' && steps.check.outputs.any_changed }}
        uses: EndBug/add-and-commit@v9
        with:
          add: .
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: ğŸ‹ Update Yearly
          commit: --signoff
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸš€ Push
        if: ${{ github.event_name != 'workflow_dispatch' && steps.check.outputs.any_changed }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ“£ Dry Run Notification
        if: github.event_name == 'workflow_dispatch'
        run: echo "This is a dry-run. No changes were committed."
